plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    implementation 'org.jline:jline:3.1.3'
}

jar {
    manifest {
        attributes "Main-Class": "com.example.pokedex.Main"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

run {
    standardInput = System.in
}

application {
    mainClassName = 'com.example.pokedex.Main'
}